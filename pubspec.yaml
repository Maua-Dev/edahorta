name: edahorta
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.2.2+1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  asuka: ^2.0.0-nullsafety.2
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.0.4
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.9
  pedantic: ^1.11.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/

scripts:
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs