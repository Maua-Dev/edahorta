name: edahorta
description: A new Flutter project.

publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.2.2+1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  asuka: ^2.0.0-nullsafety.2
  intl: ^0.17.0
  extended_masked_text: ^2.2.1

dev_dependencies:
  build_runner: ^2.0.4
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.9
  pedantic: ^1.11.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Rubik
      fonts:        
        - asset: assets/fonts/static/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/static/Rubik-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/static/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/static/Rubik-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/static/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/Rubik-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/static/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/static/Rubik-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/static/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/static/Rubik-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/static/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/static/Rubik-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/static/Rubik-Black.ttf
          weight: 900
        - asset: assets/fonts/static/Rubik-BlackItalic.ttf
          weight: 900
          style: italic
scripts:
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs