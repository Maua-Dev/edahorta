name: CI/CD Prod

on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  build_Android_App:
    name: Build APP Bundle and APK
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java Version
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter Version
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get flutter dependencies
        run: flutter pub get

      - name: Android Build APK
        run: flutter build apk --split-per-abi

      - name: Android Build APPBundle
        run: flutter build appbundle
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: DignusApp-Android
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/apk/release/*.apk
  deploy_prod:
    name: Firebase App Distribution
    runs-on: ubuntu-latest
    needs: [build_Android_App]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download a artifact
        id: download-artifact
        uses: actions/download-artifact@v2
        with:
          name: DignusApp-Android

      - name: Firebase App Distribution Android
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID_ANDROID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: mau√°-dev, enactus
          file: apk/release/app-arm64-v8a-release.apk
          debug: true
